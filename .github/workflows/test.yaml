name: Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - run: |
          mapfile -t PROJECTS < <(
            find "." \
              -type f -name mix.exs \
              -not -path "*/_template/*" \
              -not -path "*/deps/*" \
              -not -path "*/_build/*" \
              -not -path "*/.git/*" \
              -printf '%h\n' \
            | sort -u
          )

          json=$(printf '%s\n' "${PROJECTS[@]}" | jq -R . | jq -s .)
          echo "Found projects: ${json}"

          echo "projects=${json}" >> "$GITHUB_OUTPUT"
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.prepare.outputs.projects) }}
    defaults:
      run:
        working-directory: ${{ matrix.project }}
    steps:
      - uses: actions/checkout@v4
      - uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.18'
          otp-version: '27'
      - name: Run tests
        run: mix test

